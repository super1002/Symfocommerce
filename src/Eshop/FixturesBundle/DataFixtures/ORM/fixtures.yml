Eshop\ShopBundle\Entity\StaticPage:
    static_page_{1..3}:
        title: '<staticPagesTitle()>'
        slug (unique): '<slug()>'
        content: '<text(5000)>'
        orderNum: '<current()>'
        enabled: true
        meta_keys: <text(200)>
        meta_description: <sentence()>

Eshop\ShopBundle\Entity\News:
    news_{1..35}:
        title: <sentence()>
        slug (unique): <slug()>
        text (unique): <text(3000)>

Eshop\ShopBundle\Entity\Slide:
    slide_{1..2}:
        name (unique): <slideTitle()>
        enabled: true
        slide_order: <current()>
        image (unique): <slideTitle()>.jpg

Eshop\ShopBundle\Entity\Settings:
    settings:
        show_empty_categories: true
        show_empty_manufacturers: true

Eshop\ShopBundle\Entity\Category:
    category_{1..12}:
        name (unique): <category()>
        slug (unique): <category()>
        description: <text(3000)>
        meta_keys: <text(200)>
        meta_description: <sentence()>

Eshop\ShopBundle\Entity\Manufacturer:
    manufacturer_{1..16}:
        slug (unique): <manufacturer()>
        name (unique): <manufacturer()>
        description: <text(3000)>
        meta_keys: <text(200)>
        meta_description: <sentence()>

Eshop\ShopBundle\Entity\Measure:
    measure_{1..5}:
        name (unique): <measure()>

Eshop\ShopBundle\Entity\Product:
    product_{1..100}:
        name: <text(20)>
        slug (unique): <slug()>
        description: <text(2000)>
        category: '@category_*'
        quantity: <numberBetween(1, 12)>
        manufacturer: '@manufacturer_*'
        measure: '@measure_*'
        measure_quantity: <numberBetween(10, 100)>
        description: <text(200)>
        price: <numberBetween(100, 10000)>
        meta_keys: <text(200)>
        meta_description: <sentence()>
